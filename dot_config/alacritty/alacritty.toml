[window]
opacity = 0.85
decorations = "none"
padding = { x = 0, y = 0 }
dynamic_padding = false
startup_mode = "Windowed"

[window.dimensions]
columns = 120
lines = 40

[font]
size = 16
builtin_box_drawing = true

[font.normal]
family = "MapleMono NF CN"
style = "Regular"

[font.offset]
x = 0
y = 1

[font.glyph_offset]
x = 0
y = 0

[colors.primary]
background = "#0d1117"
foreground = "#ffffff"

[colors.cursor]
text = "#0d1117"
cursor = "#ff79c6"

[colors.selection]
text = "#0d1117"
background = "#ff6b6b"

[colors.search.matches]
foreground = "#0d1117"
background = "#f9e2af"

[colors.search.focused_match]
foreground = "#0d1117"
background = "#a6e3a1"

[colors.normal]
black = "#44475a"
red = "#ff5555"
green = "#50fa7b"
yellow = "#ffb86c"
blue = "#8be9fd"
magenta = "#bd93f9"
cyan = "#ff79c6"
white = "#f8f8f2"

[colors.bright]
black = "#6272a4"
red = "#ff6e6e"
green = "#69ff94"
yellow = "#ffffa5"
blue = "#d6acff"
magenta = "#ff92df"
cyan = "#a4ffff"
white = "#ffffff"

[[keyboard.bindings]]
key = "C"
mods = "Control"
action = "Copy"

[[keyboard.bindings]]
key = "V"
mods = "Control"
action = "Paste"

[[keyboard.bindings]]
key = "C"
mods = "Control|Shift"
action = "Copy"

[[keyboard.bindings]]
key = "V"
mods = "Control|Shift"
action = "Paste"

[[keyboard.bindings]]
key = "N"
mods = "Control|Shift"
action = "SpawnNewInstance"

[[keyboard.bindings]]
key = "Plus"
mods = "Control"
action = "IncreaseFontSize"

[[keyboard.bindings]]
key = "Minus"
mods = "Control"
action = "DecreaseFontSize"

[[keyboard.bindings]]
key = "Key0"
mods = "Control"
action = "ResetFontSize"

[[keyboard.bindings]]
key = "F11"
action = "ToggleFullscreen"

[cursor]
style = { shape = "Block", blinking = "On" }
blink_interval = 500
unfocused_hollow = true

[mouse]
hide_when_typing = true

[scrolling]
history = 50000
multiplier = 3

[hints]
enabled = [
  { regex = "https?://[^\\s<>\"{}|\\\\^`]+", action = "Copy", post_processing = true, mouse = { enabled = true }, binding = { key = "U", mods = "Control|Shift" } }
]

[env]
TERM = "alacritty"
COLORTERM = "truecolor"

[terminal]
osc52 = "CopyPaste"
